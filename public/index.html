<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Improvisado</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      color: #2f3640;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #273c75;
      font-weight: 600;
    }

    select,
    button,
    input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin: 10px;
    }

    #question-container {
      margin-top: 20px;
      text-align: center;
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .option {
      display: block;
      padding: 10px;
      margin: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: #f1f2f6;
    }

    .correct {
      background: #4cd137;
      color: white;
    }

    .incorrect {
      background: #e84118;
      color: white;
    }

    .hidden {
      display: none;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #refazerBtn {
      background: #273c75;
      color: white;
      border: none;
      cursor: pointer;
    }

    #refazerBtn:hover {
      background: #40739e;
    }
  </style>
</head>

<body>
  <h1>üéØ Quiz Improvisado</h1>

  <div id="controls">
    <select id="subjectSelect">
      <option value="">Carregando mat√©rias...</option>
    </select>

    <label for="questionCount">Qtd.:</label>
    <input type="number" id="questionCount" min="1" max="50" value="5" />

    <button id="startBtn" onclick="startQuiz()">Iniciar</button>
    <button id="refazerBtn" class="hidden" onclick="resetQuiz()">Refazer</button>
  </div>

  <div id="question-container"></div>
  <div id="result"></div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let subjectSelected = "";

    async function loadSubjects() {
      const select = document.getElementById("subjectSelect");
      select.innerHTML = "";

      try {
        // Obt√©m a lista de arquivos da pasta json usando uma API p√∫blica do GitHub Pages/Vercel
        const response = await fetch("json/");
        if (!response.ok) throw new Error("Falha ao carregar lista");

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const links = [...doc.querySelectorAll("a")]
          .map((a) => a.getAttribute("href"))
          .filter((href) => href.endsWith(".json"));

        if (links.length === 0) {
          select.innerHTML = '<option value="">Nenhum tema encontrado</option>';
          return;
        }

        select.innerHTML =
          '<option value="">Selecione a mat√©ria</option>' +
          links
            .map(
              (file) =>
                `<option value="${file}">${file.replace(".json", "").toUpperCase()}</option>`
            )
            .join("");
      } catch (err) {
        console.error("Erro ao carregar mat√©rias:", err);
        select.innerHTML = '<option value="">Erro ao carregar temas</option>';
      }
    }

    async function startQuiz() {
      subjectSelected = document.getElementById("subjectSelect").value;
      const count = parseInt(document.getElementById("questionCount").value);
      const container = document.getElementById("question-container");
      const refazerBtn = document.getElementById("refazerBtn");
      refazerBtn.classList.add("hidden");

      if (!subjectSelected) {
        alert("Selecione uma mat√©ria!");
        return;
      }

      try {
        const res = await fetch(`json/${subjectSelected}`);
        const data = await res.json();

        questions = shuffle(data).slice(0, count);
        currentQuestion = 0;
        score = 0;
        showQuestion();
      } catch (err) {
        container.innerHTML = "<p>‚ùå Erro ao carregar quest√µes.</p>";
        console.error(err);
      }
    }

    function showQuestion() {
      const container = document.getElementById("question-container");
      const result = document.getElementById("result");
      result.textContent = "";

      if (currentQuestion >= questions.length) {
        container.innerHTML = `<h2>‚úÖ Fim do Quiz!</h2>
        <p>Acertos: ${score}/${questions.length}</p>`;
        document.getElementById("refazerBtn").classList.remove("hidden");
        return;
      }

      const q = questions[currentQuestion];
      container.innerHTML = `
        <h3>${q.enunciado}</h3>
        ${Object.entries(q.alternativas)
          .map(
            ([key, value]) =>
              `<div class="option" onclick="selectOption('${key}', this)">${key}) ${value}</div>`
          )
          .join("")}
      `;
    }

    function selectOption(option, element) {
      const q = questions[currentQuestion];
      const options = document.querySelectorAll(".option");
      options.forEach((opt) => (opt.onclick = null));

      const correct = option === q.resposta_correta;

      element.classList.add(correct ? "correct" : "incorrect");
      if (correct) score++;

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 800);
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function resetQuiz() {
      document.getElementById("question-container").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("refazerBtn").classList.add("hidden");
      startQuiz();
    }

    loadSubjects();
  </script>
</body>
</html>
