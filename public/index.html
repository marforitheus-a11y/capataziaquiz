<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiz de Quest√µes</title>

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #0984e3;
  --primary-light: #74b9ff;
  --correct: #00b894;
  --wrong: #d63031;
  --bg: #f5f6fa;
  --text: #2d3436;
  --radius: 12px;
}

body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 720px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  font-weight: 600;
  color: var(--primary);
  letter-spacing: 0.5px;
}

h2 {
  font-size: 1.15rem;
  font-weight: 500;
  margin-bottom: 16px;
  line-height: 1.6;
}

h3 {
  font-weight: 500;
  font-size: 1.1rem;
}

.meta {
  font-size: 0.9em;
  color: #777;
  text-align: center;
  margin-bottom: 10px;
}
.question h2 { white-space: pre-line; }  

.start-screen {
  text-align: center;
}

select, input {
  padding: 10px 14px;
  margin: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: "Poppins", sans-serif;
  font-size: 0.95rem;
  outline: none;
  transition: 0.2s;
}

select:focus, input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(9,132,227,0.15);
}

button {
  padding: 12px 24px;
  background-color: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  letter-spacing: 0.3px;
  transition: background-color 0.2s, transform 0.1s;
}

button:hover {
  background-color: var(--primary-light);
  transform: translateY(-1px);
}

.options {
  list-style: none;
  padding: 0;
}

.option {
  background: #f1f2f6;
  padding: 12px 18px;
  margin: 8px 0;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 1px solid transparent;
  font-size: 0.95rem;
}

.option:hover {
  background: #dfe6e9;
  transform: scale(1.01);
}

.correct {
  background-color: #c8e6c9 !important;
  border: 1px solid var(--correct);
}

.wrong {
  background-color: #ffe0e0 !important;
  border: 1px solid var(--wrong);
}

.feedback {
  margin-top: 10px;
  font-weight: 600;
  text-align: center;
}

.feedback.correct { color: var(--correct); }
.feedback.wrong { color: var(--wrong); }

.result {
  text-align: center;
  margin-top: 20px;
}

/* --- SE√á√ÉO PDF --- */
.pdf-section {
  margin-top: 40px;
  border-top: 2px solid #eee;
  padding-top: 20px;
}

.pdf-list {
  list-style: none;
  padding: 0;
}

.pdf-list li {
  background: #f1f2f6;
  margin: 8px 0;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.pdf-list a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.pdf-list a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <h1>Marfori Corporations</h1>
  <center><h2>Simulado OGMO - CAPATAZIA</h2></center>

  <!-- Tela inicial -->
  <div id="startScreen" class="start-screen">
    <p>Selecione a mat√©ria e a quantidade de quest√µes:</p>

    <div>
      <label for="subjectSelect">Mat√©ria:</label>
      <select id="subjectSelect">
        <option value="">Carregando...</option>
      </select>
    </div>

    <div>
      <label for="questionCount">Quantidade:</label>
      <input type="number" id="questionCount" min="1" placeholder="Ex: 5">
    </div>

    <button id="startBtn">Iniciar Quiz</button>
  </div>

  <!-- √Årea do quiz -->
  <div id="quiz" style="display:none;"></div>

  <!-- Se√ß√£o PDF -->
  <div class="pdf-section">
    <h2>üìö Conte√∫dos em PDF</h2>
    <ul id="pdfList" class="pdf-list">
      <li>Carregando PDFs...</li>
    </ul>
  </div>
</div>

<script>
let allQuestions = [];
let questions = [];
let currentQuestion = 0;
let userAnswers = {};
let lockSelection = false;
const AUTO_DELAY_MS = 1000;

/* ===================
   CARREGAR MAT√âRIAS
=================== */
async function loadSubjects() {
  try {
    const response = await fetch('/json/index.json');
    if (!response.ok) throw new Error('Falha ao carregar o √≠ndice de mat√©rias');
    const subjects = await response.json();

    const select = document.getElementById('subjectSelect');
    select.innerHTML = '<option value="">Carregando mat√©rias...</option>';

    const subjectOptions = await Promise.all(subjects.map(async (subject) => {
      try {
        const res = await fetch(`/json/${subject.file}`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        const count = data.length || 0;
        return { name: subject.name, file: subject.file, count };
      } catch {
        return { name: subject.name, file: subject.file, count: 0 };
      }
    }));

    select.innerHTML = '<option value="">Selecione a mat√©ria</option>';
    subjectOptions.forEach(sub => {
      const opt = document.createElement('option');
      opt.value = sub.file;
      opt.textContent = `${sub.name} ‚Äî ${sub.count} quest√µes`;
      select.appendChild(opt);
    });
  } catch (err) {
    console.error('Erro ao carregar mat√©rias:', err);
    document.getElementById('subjectSelect').innerHTML = '<option value="">Erro ao carregar</option>';
  }
}

/* ===================
   CARREGAR QUIZ
=================== */
async function loadQuizFile(filename) {
  const response = await fetch(`/json/${filename}`);
  if (!response.ok) throw new Error('Erro ao carregar o arquivo JSON');
  const data = await response.json();
  allQuestions = data;
  return data;
}

document.getElementById('startBtn').addEventListener('click', async () => {
  const subject = document.getElementById('subjectSelect').value;
  const count = parseInt(document.getElementById('questionCount').value);

  if (!subject) return alert('Selecione uma mat√©ria.');
  if (isNaN(count) || count < 1) return alert('Digite uma quantidade v√°lida.');

  try {
    const data = await loadQuizFile(subject);
    startQuiz(data, count);
  } catch (e) {
    alert('Erro ao carregar o arquivo da mat√©ria selecionada.');
    console.error(e);
  }
});

function startQuiz(data, count) {
  const shuffled = data.sort(() => 0.5 - Math.random());
  questions = shuffled.slice(0, count);
  currentQuestion = 0;
  userAnswers = {};
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('quiz').style.display = 'block';
  renderQuestion();
}

function renderQuestion() {
  const quizDiv = document.getElementById("quiz");
  const q = questions[currentQuestion];
  lockSelection = false;

  const optionsHtml = Object.entries(q.alternativas).map(([key, value]) => `
    <li class="option" data-key="${key}" onclick="selectOption('${q.id}', '${key}', this)">
      ${key}) ${value}
    </li>
  `).join('');

  quizDiv.innerHTML = `
    <div class="meta">
      <strong>Disciplina:</strong> ${q.disciplina} ‚Ä¢ 
      <strong>Banca:</strong> ${q.banca} ‚Ä¢ 
      <strong>Ano:</strong> ${q.ano}
    </div>
    <div class="question">
      <h2>${currentQuestion + 1}. ${q.enunciado}</h2>
      <ul class="options">${optionsHtml}</ul>
      <div id="feedback"></div>
    </div>
  `;
}

function selectOption(questionId, optionKey, element) {
  if (lockSelection) return;
  lockSelection = true;
  const q = questions.find(x => x.id == questionId);
  const correct = q.resposta_correta;
  userAnswers[questionId] = optionKey;

  const parent = element.parentElement;
  const options = parent.querySelectorAll('.option');
  options.forEach(opt => {
    const key = opt.getAttribute('data-key');
    if (key === correct) opt.classList.add('correct');
    if (key === optionKey && optionKey !== correct) opt.classList.add('wrong');
    opt.setAttribute('aria-disabled', 'true');
  });

  const feedbackDiv = document.getElementById('feedback');
  feedbackDiv.innerHTML = optionKey === correct
    ? `<p class="feedback correct">‚úÖ Correto!</p>`
    : `<p class="feedback wrong">‚ùå Errado! Resposta correta: ${correct}) ${q.alternativas[correct]}</p>`;

  setTimeout(() => {
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      renderQuestion();
    } else {
      showResults();
    }
  }, AUTO_DELAY_MS);
}

function showResults() {
  let correctCount = 0;
  let resultHTML = "<h2>Resultado Final</h2>";

  questions.forEach(q => {
    const user = userAnswers[q.id];
    const right = q.resposta_correta;
    if (user === right) correctCount++;

    resultHTML += `
      <div class="question">
        <h3>${q.enunciado}</h3>
        <ul class="options">
          ${Object.entries(q.alternativas).map(([k,v]) => {
            const classes = [];
            if (k === right) classes.push('correct');
            if (user === k && user !== right) classes.push('wrong');
            return `<li class="option ${classes.join(' ')}">${k}) ${v}</li>`;
          }).join('')}
        </ul>
      </div>`;
  });

  resultHTML += `
    <div class='result'>
      <h3>Voc√™ acertou ${correctCount} de ${questions.length} quest√µes.</h3>
      <button id="retryBtn">Refazer</button>
    </div>`;

  document.querySelector(".container").innerHTML = resultHTML;
  document.getElementById('retryBtn').addEventListener('click', () => location.reload());
}

/* ===================
   CARREGAR PDFs
=================== */
async function loadPDFs() {
  const list = document.getElementById('pdfList');
  try {
    const response = await fetch('/pdf/index.json');
    if (!response.ok) throw new Error('Erro ao carregar lista de PDFs');
    const pdfs = await response.json();

    if (pdfs.length === 0) {
      list.innerHTML = '<li>Nenhum PDF encontrado.</li>';
      return;
    }

    list.innerHTML = '';
    pdfs.forEach(file => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${file.name}</span>
        <a href="/pdf/${file.file}" target="_blank">Abrir</a>
      `;
      list.appendChild(li);
    });
  } catch (err) {
    console.error(err);
    list.innerHTML = '<li>Erro ao carregar arquivos PDF.</li>';
  }
}

loadSubjects();
loadPDFs();
</script>
</body>
</html>
